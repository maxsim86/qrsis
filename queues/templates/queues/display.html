{% extends 'base.html' %}
{% block content %}

<style>
    /* --- GLOBAL & RESET --- */
    html, body {
        height: 100%; /* Pastikan body ambil 100% tinggi */
        width: 100%;
        margin: 0; padding: 0;
        overflow: hidden; /* Halang scrollbar */
        background-color: #ffffff;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    /* CONTAINER UTAMA FLEXBOX */
    .display-container {
        height: 100vh; /* Tinggi penuh skrin */
        width: 100vw;
        display: flex;
        flex-direction: column; /* Susun Atas ke Bawah */
        justify-content: space-between; /* Header atas, Footer bawah */
    }

    /* --- 1. HEADER (Fixed Height) --- */
    .queue-header {
        flex: 0 0 auto; /* Jangan membesar atau mengecil */
        height: 12vh;
        min-height: 80px; /* Had minimum supaya tak terlalu penyek */
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #ffffff;
        border-bottom: 1px solid #e5e7eb;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
        z-index: 10;
        gap: 20px;
    }

    .queue-logo-img { height: 60%; width: auto; object-fit: contain; }
    
    .queue-title {
        font-size: clamp(1.5rem, 4vw, 2.5rem); /* Responsive font */
        font-weight: 800;
        color: #1f2937;
        text-transform: uppercase;
        letter-spacing: 1px;
    }

    /* --- 2. ACTIVE SECTION (Flexible) --- */
    /* Bahagian ini akan 'tolak' header ke atas dan footer ke bawah */
    .active-section {
        flex: 1 1 auto; /* Grow & Shrink */
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        width: 100%;
        padding: 20px; /* Padding selamat */
        box-sizing: border-box;
        overflow: hidden; /* Elak content terkeluar */
    }

    .label-current {
        font-size: clamp(1.2rem, 3vh, 2.2rem);
        font-weight: 600;
        color: #6b7280;
        text-transform: uppercase;
        letter-spacing: 4px;
        margin-bottom: 1vh;
    }

    .big-number {
        /* Guna 'clamp' supaya nombor tak terlalu besar pada skrin kecik */
        font-size: clamp(8rem, 25vh, 20rem); 
        font-weight: 900;
        line-height: 1;
        color: #111827;
        letter-spacing: -5px;
        font-variant-numeric: tabular-nums;
        transition: transform 0.3s ease-out;
    }
    
    .pop-in { transform: scale(1.15); color: #2563eb; }

    .visitor-name {
        font-size: clamp(1.5rem, 5vh, 3.5rem);
        color: #2563eb;
        font-weight: 700;
        margin-top: 2vh;
        max-width: 90%;
        text-align: center;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }
    
    .counter-display {
        font-size: clamp(1.5rem, 4vh, 3.5rem);
        color: #ef4444;
        font-weight: 800;
        margin-top: 3vh;
        text-transform: uppercase;
        background: #fef2f2;
        padding: 10px 40px;
        border-radius: 50px;
        white-space: nowrap;
    }

    /* --- 3. FOOTER (Fixed Height) --- */
    .footer-section {
        flex: 0 0 auto; /* Tetap di bawah */
        height: 25vh;
        min-height: 150px; /* Minimum tinggi */
        width: 100%;
        background-color: #f9fafb;
        border-top: 1px solid #e5e7eb;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        position: relative; /* Untuk waiting info absolute */
    }

    .next-label {
        font-size: clamp(0.9rem, 2vh, 1.2rem);
        font-weight: 700;
        color: #9ca3af;
        margin-bottom: 15px;
        text-transform: uppercase;
        letter-spacing: 2px;
    }

    .next-list {
        display: flex;
        gap: 2vw; /* Jarak responsif */
        justify-content: center;
        width: 100%;
        padding: 0 20px;
    }

    .next-card {
        background-color: #ffffff;
        padding: 1vh 3vw;
        border-radius: 15px;
        min-width: 100px;
        text-align: center;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
        border: 1px solid #e5e7eb;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .next-number {
        font-size: clamp(2rem, 5vh, 3.5rem);
        font-weight: 800;
        color: #374151;
        line-height: 1;
    }

    .waiting-info {
        position: absolute;
        bottom: 15px;
        right: 20px;
        font-size: 0.9rem;
        color: #9ca3af;
    }

    /* --- MEDIA QUERY (Untuk Skrin Sangat Kecil / Laptop) --- */
    @media (max-height: 600px) {
        .queue-header { height: 15vh; }
        .footer-section { height: 20vh; min-height: 100px; }
        .big-number { font-size: 6rem; } /* Kecilkan nombor */
        .counter-display { margin-top: 10px; padding: 5px 20px; }
    }
</style>

<div class="display-container">
    
    <div class="queue-header">
        {% if queue.logo %}
            <img src="{{ queue.logo.url }}" class="queue-logo-img" alt="Queue Logo">
        {% endif %}
        <div class="queue-title">{{ queue.name }}</div>
    </div>    

    <div id="active-container" class="active-section">
        <div class="label-current">Now Serving</div>
        
        <div id="number-text" class="big-number">000</div>
        
        <div id="name-text" class="visitor-name"></div>

        <div id="counter-text" class="counter-display" style="display: none;"></div>
    </div>

    <div class="footer-section">
        <div class="next-label">Coming Up Next</div>
        
        <div id="next-list-container" class="next-list">
            <div class="next-card"><span class="next-number">-</span></div>
            <div class="next-card"><span class="next-number">-</span></div>
            <div class="next-card"><span class="next-number">-</span></div>
        </div>

        <div class="waiting-info">
            Wait: <strong id="total-waiting" style="color:#000">0</strong>
        </div>
    </div>

</div> 

<audio id="notify-sound" src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3"></audio>

<script>
    const protocol = window.location.protocol === 'https:' ? 'wss://' : 'ws://';
    const queueSlug = "{{ queue.slug }}"; 
    const socket = new WebSocket(protocol + window.location.host + '/ws/queue/' + queueSlug + '/');

    function playAudio() {
        const audio = document.getElementById('notify-sound');
        if(audio) { 
            audio.currentTime = 0; 
            audio.play().catch(e => console.log("Audio autoplay blocked by browser policy. User interaction needed.")); 
        }
    }

    function playAnnouncement(ticket, counter) {
        playAudio(); 
        
        // Guna timeout sedikit supaya chime bunyi dulu baru cakap
        setTimeout(() => {
            if ('speechSynthesis' in window) {
                // Bersihkan queue cakap lama
                window.speechSynthesis.cancel();

                let textToSay = `Number ${ticket}`;
                if(counter) {
                    textToSay += `, please proceed to ${counter}`;
                }

                let msg = new SpeechSynthesisUtterance(textToSay);
                msg.rate = 0.85; 
                msg.pitch = 1;
                msg.lang = 'en-US'; 
                window.speechSynthesis.speak(msg);
            }
        }, 1000);
    }

    function updateNextList(visitorsArray) {
        const container = document.getElementById('next-list-container');
        container.innerHTML = ""; 
        
        if (!visitorsArray || visitorsArray.length === 0) {
            container.innerHTML = `
                <div class="next-card"><span class="next-number" style="color:#e5e7eb">-</span></div>
                <div class="next-card"><span class="next-number" style="color:#e5e7eb">-</span></div>
                <div class="next-card"><span class="next-number" style="color:#e5e7eb">-</span></div>`;
            return;
        }

        // Paparkan maksimum 3 orang sahaja
        visitorsArray.slice(0, 3).forEach(num => {
            const card = document.createElement('div'); 
            card.className = 'next-card';
            
            const span = document.createElement('span'); 
            span.className = 'next-number'; 
            span.innerText = num;
            
            card.appendChild(span); 
            container.appendChild(card);
        });
    }

    socket.onmessage = function(e) {
        const data = JSON.parse(e.data);
        const eventType = data.message;
        const payload = data.data;

        if (eventType === 'invite_next') {
            const numEl = document.getElementById('number-text');
            const nameEl = document.getElementById('name-text');
            const counterEl = document.getElementById('counter-text');

            // Format Nombor (Contoh: 005)
            let rawNum = payload.ticket || payload.number;
            // Pastikan format 3 digit jika perlu (optional)
            // rawNum = String(rawNum).padStart(3, '0');

            numEl.innerText = rawNum; 
            nameEl.innerText = payload.name ? payload.name : "";
            
            if (payload.counter) {
                counterEl.style.display = "block";
                counterEl.innerText = payload.counter.toUpperCase();
            } else {
                counterEl.style.display = "none";
            }

            // Animasi
            numEl.classList.remove('pop-in');
            void numEl.offsetWidth; // Trigger reflow untuk restart animasi
            numEl.classList.add('pop-in');
            
            playAnnouncement(rawNum, payload.counter);
        }

        if (eventType === 'return_queue' || eventType === 'queue_reset') {
            document.getElementById('number-text').innerText = "000"; 
            document.getElementById('name-text').innerText = "";
            document.getElementById('counter-text').style.display = "none";
            if(eventType === 'queue_reset') updateNextList([]);
        }
        
        if (payload.next_visitors) updateNextList(payload.next_visitors);
        if (payload.waiting_count !== undefined) document.getElementById('total-waiting').innerText = payload.waiting_count;
    };

    socket.onclose = function(e) { 
        console.log("Socket closed. Reconnecting...");
        setTimeout(function() { location.reload(); }, 3000); 
    };
</script>
{% endblock %}
