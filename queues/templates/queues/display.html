{% extends 'base.html' %}
{% block content %}

<style>
    /* --- GLOBAL & RESET --- */
    body { 
        background-color: #ffffff; 
        margin: 0; padding: 0; 
        overflow: hidden; 
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    /* CONTAINER UTAMA FLEXBOX */
    .display-container { 
        height: 100vh; 
        width: 100vw;
        display: flex; 
        flex-direction: column; 
        align-items: center; 
    }

    /* --- 1. HEADER (ATAS) --- */
    .queue-header {
        width: 100%;
        height: 12vh; /* Tetapkan tinggi tetap */
        display: flex;
        justify-content: center; /* Logo & Tajuk di tengah */
        align-items: center;
        background-color: #ffffff;
        border-bottom: 1px solid #e5e7eb;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
        z-index: 10;
        gap: 20px; /* Jarak antara logo dan teks */
    }

    .queue-logo-img { height: 70px; width: auto; object-fit: contain; }

    .queue-title { 
        font-size: 2rem; 
        font-weight: 800; 
        color: #1f2937; 
        text-transform: uppercase;
        letter-spacing: 1px;
    }

    /* --- 2. ACTIVE SECTION (TENGAH - CENTERED) --- */
    .active-section {
        flex: 1; /* PENTING: Ambil baki ruang skrin */
        display: flex;
        flex-direction: column;
        justify-content: center; /* Center Vertikal */
        align-items: center;     /* Center Horizontal */
        width: 100%;
        background-color: #fff;
    }

    .label-current { 
        font-size: 2.2rem; 
        font-weight: 600; 
        color: #6b7280; 
        text-transform: uppercase; 
        letter-spacing: 4px;
        margin-bottom: 10px;
    }

    .big-number { 
        font-size: 28rem; /* Saiz font sangat besar */
        font-weight: 900; 
        line-height: 1; 
        color: #111827; 
        letter-spacing: -10px; 
        font-variant-numeric: tabular-nums; 
        transition: transform 0.3s ease-out; 
    }
    
    .pop-in { transform: scale(1.15); color: #2563eb; } /* Animasi bila nombor bertukar */

    .visitor-name { 
        font-size: 3.5rem; 
        color: #2563eb; /* Biru */
        font-weight: 700; 
        margin-top: 10px;
        max-width: 90%;
        text-align: center;
        white-space: nowrap; 
        overflow: hidden; 
        text-overflow: ellipsis;
    }
    
    .counter-display {
        font-size: 3.5rem; 
        color: #ef4444; /* Merah */
        font-weight: 800; 
        margin-top: 30px;
        text-transform: uppercase;
        background: #fef2f2;
        padding: 10px 40px;
        border-radius: 50px;
    }

    /* --- 3. FOOTER (BAWAH) --- */
    .footer-section {
        width: 100%;
        height: 25vh; /* Tetapkan tinggi footer */
        background-color: #f9fafb; /* Kelabu sangat cair */
        border-top: 1px solid #e5e7eb;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }

    .next-label { 
        font-size: 1.2rem; 
        font-weight: 700; 
        color: #9ca3af; 
        margin-bottom: 20px; 
        text-transform: uppercase;
        letter-spacing: 2px;
    }

    .next-list { 
        display: flex; 
        gap: 40px; 
        justify-content: center; 
    }

    .next-card {
        background-color: #ffffff;
        padding: 15px 50px;
        border-radius: 20px;
        min-width: 140px;
        text-align: center;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
        border: 1px solid #e5e7eb;
    }

    .next-number { 
        font-size: 3.5rem; 
        font-weight: 800; 
        color: #374151; 
        line-height: 1;
    }

    .waiting-info {
        position: absolute;
        bottom: 20px;
        right: 30px;
        font-size: 1rem;
        color: #9ca3af;
    }
</style>

<div class="display-container">
    
    <div class="queue-header">
        {% if queue.logo %}
            <img src="{{ queue.logo.url }}" class="queue-logo-img" alt="Queue Logo">
        {% endif %}
        <div class="queue-title">{{ queue.name }}</div>
    </div>    

    <div id="active-container" class="active-section">
        <div class="label-current">Now Serving</div>
        
        <div id="number-text" class="big-number">000</div>
        
        <div id="name-text" class="visitor-name"></div>

        <div id="counter-text" class="counter-display"></div>
    </div>

    <div class="footer-section">
        <div class="next-label">Coming Up Next</div>
        
        <div id="next-list-container" class="next-list">
            <div class="next-card"><span class="next-number">-</span></div>
            <div class="next-card"><span class="next-number">-</span></div>
            <div class="next-card"><span class="next-number">-</span></div>
        </div>

        <div class="waiting-info">
            Wait: <strong id="total-waiting" style="color:#000">0</strong>
        </div>
    </div>

</div> 

<audio id="notify-sound" src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3"></audio>

<script>
    const protocol = window.location.protocol === 'https:' ? 'wss://' : 'ws://';
    const queueSlug = "{{ queue.slug }}"; 
    const socket = new WebSocket(protocol + window.location.host + '/ws/queue/' + queueSlug + '/');

    function playAudio() {
        const audio = document.getElementById('notify-sound');
        if(audio) { audio.currentTime = 0; audio.play().catch(e => console.log("Audio fail:", e)); }
    }

    function playAnnouncement(ticket, counter) {
        playAudio(); // Bunyi Chime
        
        setTimeout(() => {
            // Text to speech
            let textToSay = `Number ${ticket}, please proceed to ${counter}`;
            let msg = new SpeechSynthesisUtterance(textToSay);
            msg.rate = 0.9; // Cakap perlahan sikit
            msg.lang = 'en-US'; 
            window.speechSynthesis.speak(msg);
        }, 1200);
    }

    function updateNextList(visitorsArray) {
        const container = document.getElementById('next-list-container');
        container.innerHTML = ""; 
        if (!visitorsArray || visitorsArray.length === 0) {
            container.innerHTML = `
                <div class="next-card"><span class="next-number" style="color:#e5e7eb">-</span></div>
                <div class="next-card"><span class="next-number" style="color:#e5e7eb">-</span></div>
                <div class="next-card"><span class="next-number" style="color:#e5e7eb">-</span></div>`;
            return;
        }
        visitorsArray.forEach(num => {
            const card = document.createElement('div'); card.className = 'next-card';
            const span = document.createElement('span'); span.className = 'next-number'; span.innerText = num;
            card.appendChild(span); container.appendChild(card);
        });
    }

    socket.onmessage = function(e) {
        const data = JSON.parse(e.data);
        const eventType = data.message;
        const payload = data.data;

        if (eventType === 'invite_next') {
            const numEl = document.getElementById('number-text');
            const nameEl = document.getElementById('name-text');
            const counterEl = document.getElementById('counter-text');

            numEl.innerText = payload.ticket || payload.number; 
            nameEl.innerText = payload.name ? payload.name : "";
            
            // Format Kaunter
            if (payload.counter) {
                counterEl.style.display = "block";
                counterEl.innerText = payload.counter.toUpperCase();
            } else {
                counterEl.style.display = "none";
            }

            // Animasi Pop
            numEl.classList.add('pop-in');
            setTimeout(() => numEl.classList.remove('pop-in'), 300);
            
            playAnnouncement(payload.ticket || payload.number, payload.counter);
        }

        if (eventType === 'return_queue' || eventType === 'queue_reset') {
            document.getElementById('number-text').innerText = "000"; 
            document.getElementById('name-text').innerText = "";
            document.getElementById('counter-text').innerText = "";
            if(eventType === 'queue_reset') updateNextList([]);
        }
        
        if (payload.next_visitors) updateNextList(payload.next_visitors);
        if (payload.waiting_count !== undefined) document.getElementById('total-waiting').innerText = payload.waiting_count;
    };

    socket.onclose = function(e) { 
        setTimeout(function() { location.reload(); }, 3000); 
    };
</script>
{% endblock %}
