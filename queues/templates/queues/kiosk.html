{% extends 'base.html' %}
{% block content %}

<script src="https://unpkg.com/htmx.org@1.9.10"></script>

<style>
    /* --- KIOSK CSS Global --- */
    body { 
        background-color: #f3f4f6; 
        overflow: hidden; 
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }
    .kiosk-container {
        height: 100vh; width: 100vw; position: relative;
    }
    
    /* Style komponen Form & Attract */
    .attract-screen {
        text-align: center; cursor: pointer;
        width: 100%; height: 100%;
        display: flex; flex-direction: column; justify-content: center; align-items: center;
        background: white; animation: pulse 2s infinite;
    }
    .attract-title { font-size: 3rem; font-weight: 800; color: #111827; margin-bottom: 10px; }
    .touch-icon { font-size: 6rem; margin-bottom: 20px; }
    .kiosk-logo { max-height: 150px; margin-bottom: 30px; }

    .form-screen {
        background: white; padding: 50px; border-radius: 30px;
        box-shadow: 0 20px 50px rgba(0,0,0,0.1); width: 85%; max-width: 600px;
        text-align: center;
    }
    .form-title { font-size: 2.2rem; font-weight: 700; margin-bottom: 30px; color: #1f2937; }
    
    .kiosk-input {
        width: 100%; padding: 20px; font-size: 1.8rem;
        border: 2px solid #e5e7eb; border-radius: 15px; margin-bottom: 30px;
        text-align: center; outline: none; background-color: #f9fafb;
    }
    .kiosk-input:focus { border-color: #3b82f6; background-color: #fff; }
    
    .btn-kiosk {
        width: 100%; padding: 25px; font-size: 1.8rem; font-weight: 700;
        color: white; background-color: #3b82f6; border: none; border-radius: 15px;
    }
    .btn-cancel {
        margin-top: 25px; background: none; border: none; color: #9ca3af; font-size: 1.3rem;
    }
    
    .ticket-card {
        background: white; width: 500px; padding: 50px;
        border-radius: 30px; text-align: center;
        box-shadow: 0 20px 50px rgba(0,0,0,0.2);
    }
    .ticket-number { font-size: 7rem; font-weight: 900; line-height: 1; margin: 20px 0; letter-spacing: -3px; }

    @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.02); } 100% { transform: scale(1); } }
</style>

<div id="kiosk-container" class="kiosk-container">
    {% include 'queues/partials/kiosk_form_partial.html' %}
</div>

{% endblock %}
