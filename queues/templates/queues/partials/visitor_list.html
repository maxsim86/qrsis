<div class="visitor-grid-container">
    {% for visitor in all_waiting_visitors %}
        
        <div class="visitor-card fade-me-out">
            
            <div class="card-header">
                <span class="ticket-tag">{{ visitor.ticket_number }}</span>
                {% if "A" in visitor.ticket_number %}
                    <span class="dot dot-a" title="Pendaftaran"></span>
                {% elif "B" in visitor.ticket_number %}
                    <span class="dot dot-b" title="Bayaran"></span>
                {% endif %}
            </div>

            <div class="visitor-name-box">
                {% include 'queues/partials/visitor_name_display.html' %}
            </div>

            <div class="card-actions">
                <button class="btn-card btn-card-call"
                        hx-get="{% url 'invite_specific_visitor' visitor.id %}"
                        hx-swap="none"
                        title="Panggil">
                    ğŸ”Š Panggil
                </button>

                <button class="btn-card btn-card-del"
                        hx-delete="{% url 'remove_specific_visitor' visitor.id %}"
                        hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'
                        hx-confirm="Padam {{ visitor.ticket_number }}?"
                        hx-target="closest .visitor-card"
                        hx-swap="outerHTML swap:0.5s"
                        title="Padam">
                    ğŸ—‘ï¸
                </button>
            </div>

        </div>

    {% empty %}
        <div style="grid-column: 1 / -1; text-align: center; padding: 40px; color: #9ca3af;">
            <div style="font-size: 3rem; margin-bottom: 10px; opacity: 0.5;">ğŸ“­</div>
            <p>Tiada pelawat dijumpai.</p>
        </div>
    {% endfor %}
</div>
