{% extends 'base.html' %}

{% block content %}
<div class="container text-center mt-5">
    <div class="card shadow p-4 mx-auto" style="max-width: 500px; border: 2px solid #eee;">
        
        <h1 class="fw-bold mb-0">Queue up!</h1>
        <p class="text-muted fs-4">Scan here to join virtual queue</p>
        
        <hr class="my-3">

        <div class="my-2 bg-primary p-3 rounded">
            <img src="data:image/png;base64,{{ qr_code }}" alt="QR Code" class="img-fluid bg-white p-2 rounded" style="width: 100%; max-width: 300px;">
        </div>

        <div class="mt-3">
            <p class="fw-bold text-primary mb-0" style="word-break: break-all;">
                {{ join_url }}
            </p>
        </div>
    </div>

    <div class="mt-4 d-print-none">
        <button onclick="window.print()" class="btn btn-primary btn-lg px-4 me-2">
            üñ®Ô∏è Print Sign
        </button>
        <a href="{% url 'dashboard' queue.slug %}" class="btn btn-outline-secondary btn-lg px-4">
            Back
        </a>
    </div>
</div>

<style>
    @media print {
        body { background-color: white; }
        body * { visibility: hidden; }
        .card, .card * { visibility: visible; }
        .card {
            position: absolute;
            left: 50%;
            top: 100px;
            transform: translateX(-50%);
            width: 100%;
            max-width: 600px;
            box-shadow: none !important;
            border: none !important;
        }
        .d-print-none { display: none !important; }
    }
</style>
{% endblock %}
